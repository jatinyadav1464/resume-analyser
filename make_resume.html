<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .btn-custom {
            background: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><i class="fa-solid fa-file"></i> Create Your Resume</h2>
        <form action="/generate_resume" method="post">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills (comma-separated)</label>
                <input type="text" class="form-control" name="skills" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Experience</label>
                <textarea class="form-control" name="experience" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Education</label>
                <textarea class="form-control" name="education" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100"><i class="fa-solid fa-check"></i> Generate Resume</button>
        </form>
    </div>
</body>
</html>
